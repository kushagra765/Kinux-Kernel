name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank You for Contributing to Kinux Kernel by opening an issue!'
        pr-message: 'Thank You for Contributing to Kinux Kernel by opening a PR!'
